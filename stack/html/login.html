<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Server â€¢ Login</title>
  <link rel="icon" type="image/png" href="https://assets.ubuntu.com/v1/29985a98-ubuntu-logo32.png" />
  
  <!-- External CSS -->
  <link rel="stylesheet" href="css/login.css" />
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="dark light" />
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-sky-900/20 via-slate-900 to-slate-950">
  <div id="loading-screen">
    <img src="https://assets.ubuntu.com/v1/29985a98-ubuntu-logo32.png" alt="Loading" class="w-20 h-20 loading-logo">
    <div class="progress-bar"><div class="progress-fill"></div></div>
    <p class="loading-text">Loading...</p>
  </div>
  <canvas id="stars-canvas"></canvas>
  <main class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full glass glass-card rounded-2xl p-8 border border-white/10 shadow-2xl">
      <div class="text-center mb-8">
        <img src="https://assets.ubuntu.com/v1/29985a98-ubuntu-logo32.png" alt="Ubuntu Logo" class="w-16 h-16 mx-auto mb-4 logo-animate">
        <h1 class="text-2xl font-bold text-sky-100 fade-in-1">Mini Server Login</h1>
        <p class="text-sm text-slate-400 mt-2 fade-in-1">Masuk ke Dashboard Mini Server</p>
      </div>
      <div class="space-y-5 fade-in-2">
        <div><label for="u" class="block text-sm font-medium mb-2 text-slate-300">Username</label><input id="u" type="text" placeholder="Masukkan username" class="w-full px-4 py-3 rounded-xl bg-slate-800/60 border border-white/10 focus:outline-none focus:ring-2 focus:ring-sky-500 transition text-slate-100 placeholder-slate-500" /></div>
        <div><label for="p" class="block text-sm font-medium mb-2 text-slate-300">Password</label><div class="relative"><input id="p" type="password" placeholder="Masukkan password" class="w-full px-4 py-3 rounded-xl bg-slate-800/60 border border-white/10 focus:outline-none focus:ring-2 focus:ring-sky-500 transition text-slate-100 placeholder-slate-500" /><button id="togglePass" type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-200 transition"><svg id="eye" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg><svg id="eyeOff" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 hidden"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg></button></div></div>
        <div class="flex items-center justify-between text-sm"><label class="flex items-center cursor-pointer text-slate-300"><input id="remember" type="checkbox" class="w-4 h-4 rounded border-white/20 bg-slate-800/60 text-sky-500 focus:ring-2 focus:ring-sky-500 cursor-pointer mr-2" /><span>Remember me (7 hari)</span></label><a id="forgot" href="javascript:void(0)" class="text-sky-400 hover:text-sky-300 transition">Lupa password?</a></div>
      </div>
      <button id="submit" type="submit" class="w-full mt-6 bg-sky-600 hover:bg-sky-500 text-white py-3 rounded-xl font-semibold transition glass border border-white/10 fade-in-3">Login</button>
      <p id="copyright" class="text-[11px] text-slate-500 text-center mt-6 fade-in-3"></p>
    </div>
  </main>
  
  <!-- External JavaScript -->
  <script src="js/login.js"></script>
</body>
</html>
