<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Server Iqballfarhan</title>
  <link rel="icon" type="image/png" href="https://assets.ubuntu.com/v1/29985a98-ubuntu-logo32.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="dark light" />
  <style>
    html, body { height:100%; }
    .glass { backdrop-filter: saturate(180%) blur(10px); background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06)); }
    
    /* Page Load Animation */
    @keyframes pageLoad {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    
    /* Fade In with Slide Up */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Logo Rotation with Glow */
    @keyframes logoGlow {
      0%, 100% { 
        transform: rotate(0deg) scale(1);
        filter: drop-shadow(0 0 20px rgba(234,88,12,0.6));
      }
      50% { 
        transform: rotate(180deg) scale(1.1);
        filter: drop-shadow(0 0 30px rgba(234,88,12,0.9));
      }
    }
    
    /* Shake Animation for Error */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    /* Float Animation */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    body { animation: pageLoad 0.6s ease-out; }
    .logo-animate { animation: logoGlow 4s ease-in-out infinite; }
    .fade-in-1 { animation: fadeInUp 0.8s ease-out 0.2s both; }
    .fade-in-2 { animation: fadeInUp 0.8s ease-out 0.4s both; }
    .fade-in-3 { animation: fadeInUp 0.8s ease-out 0.6s both; }
    .shake { animation: shake 0.5s ease-in-out; }
    .glass-card { animation: fadeInUp 0.8s ease-out, float 6s ease-in-out infinite 1s; }
    
    /* Button Hover Effect */
    button[type="submit"] {
      position: relative;
      overflow: hidden;
    }
    button[type="submit"]::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    button[type="submit"]:hover::before {
      width: 300px;
      height: 300px;
    }
    
    /* Stars Background */
    #stars-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    main {
      position: relative;
      z-index: 1;
    }
    
    /* Modern Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    /* Spinning Logo */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .loading-logo {
      animation: spin 1.5s linear infinite;
      filter: drop-shadow(0 0 30px rgba(234,88,12,0.8));
    }
    
    /* Loading Progress Bar */
    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    
    .progress-bar {
      width: 200px;
      height: 3px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 30px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #0ea5e9, #38bdf8);
      border-radius: 10px;
      animation: progress 1.5s ease-out;
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
    }
    
    /* Loading Text */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .loading-text {
      margin-top: 20px;
      color: rgba(255,255,255,0.7);
      font-size: 14px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    /* Modern Toast Notification */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      min-width: 300px;
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.95), rgba(220, 38, 38, 0.95));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 16px 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      z-index: 10000;
      display: flex;
      align-items: center;
      gap: 12px;
      transform: translateX(400px);
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    .toast.show {
      transform: translateX(0);
    }
    
    .toast-icon {
      font-size: 24px;
      flex-shrink: 0;
    }
    
    .toast-content {
      flex: 1;
    }
    
    .toast-title {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
      color: white;
    }
    
    .toast-message {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .toast-close {
      cursor: pointer;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.8);
      transition: color 0.2s;
      flex-shrink: 0;
    }
    
    .toast-close:hover {
      color: white;
    }
  </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-sky-900/20 via-slate-900 to-slate-950">
  <!-- Loading Screen -->
  <div id="loading-screen">
    <img src="https://assets.ubuntu.com/v1/29985a98-ubuntu-logo32.png" alt="Loading" class="w-20 h-20 loading-logo">
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    <p class="loading-text">Loading...</p>
  </div>
  
  <canvas id="stars-canvas"></canvas>
  <main class="min-h-screen grid place-items-center px-4">
    <div class="w-full max-w-md glass glass-card border border-white/10 rounded-2xl p-6 text-center">
      
      <!-- Ubuntu Logo -->
      <div class="mb-4 fade-in-1">
        <img 
          src="https://assets.ubuntu.com/v1/29985a98-ubuntu-logo32.png" 
          alt="Ubuntu Logo"
          class="w-16 h-16 mx-auto logo-animate"
        />
      </div>

      <!-- Title & Description -->
      <div class="mb-6 fade-in-2">
        <h1 class="text-xl font-semibold text-sky-100">Login Mini Server</h1>
        <p class="text-xs text-slate-400 mt-1">Masuk untuk akses landing page layanan</p>
      </div>

      <!-- Login Form -->
      <form id="form" class="space-y-3 text-left fade-in-3" onsubmit="return false;">
        <div>
          <label class="block text-sm mb-1">Username</label>
          <input id="u" type="text" class="w-full px-3 py-2 rounded-xl bg-slate-800/70 border border-white/10 outline-none focus:ring-2 focus:ring-sky-500" placeholder="ih Keponyee" autocomplete="username">
        </div>
        <div>
          <label class="block text-sm mb-1">Password</label>
          <div class="relative">
            <input id="p" type="password" class="w-full pr-10 px-3 py-2 rounded-xl bg-slate-800/70 border border-white/10 outline-none focus:ring-2 focus:ring-sky-500" placeholder="Kepo banget !" autocomplete="current-password">
            <button id="togglePass" type="button" aria-label="Tampilkan password" class="absolute inset-y-0 right-2 my-auto text-slate-300 hover:text-sky-300 transition">
              <!-- eye icon -->
              <svg id="eye" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <!-- eye-off icon (hidden default) -->
              <svg id="eyeOff" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 3l18 18"/>
                <path d="M10.58 10.58A3 3 0 0015 12m6-0c-1.5 2.5-5 6-9 6-1.59 0-3.09-.46-4.39-1.26M6.6 6.6C8 5.8 9.5 5.33 11 5.33c4 0 7.5 3.5 9 6-.42.7-1.02 1.5-1.76 2.3"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="flex items-center justify-between text-xs">
          <label class="inline-flex items-center gap-2">
            <input id="remember" type="checkbox" class="accent-sky-500">
            Ingat saya (7 hari)
          </label>
          <button id="forgot" type="button" class="text-slate-300 hover:text-sky-300">Lupa password?</button>
        </div>
        <button id="submit" class="w-full px-4 py-2 rounded-xl bg-sky-600 hover:bg-sky-500 transition">Masuk</button>
      </form>

      <!-- Footer -->
  <p id="copyright" class="text-[11px] text-slate-500 mt-6 text-center tracking-wide"></p>
    </div>
  </main>

  <script>
    const USER = "iqbal";
    const PASS = "16021998";
    const u = document.getElementById('u');
    const p = document.getElementById('p');
  const remember = document.getElementById('remember');
  const togglePass = document.getElementById('togglePass');
  const eye = document.getElementById('eye');
  const eyeOff = document.getElementById('eyeOff');
  const forgot = document.getElementById('forgot');
    
    // Modern Toast Notification Function
    function showToast(title, message) {
      // Remove existing toast if any
      const existingToast = document.querySelector('.toast');
      if (existingToast) {
        existingToast.remove();
      }
      
      // Create toast element
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.innerHTML = `
        <span class="toast-icon">⚠️</span>
        <div class="toast-content">
          <div class="toast-title">${title}</div>
          <div class="toast-message">${message}</div>
        </div>
        <span class="toast-close">×</span>
      `;
      
      document.body.appendChild(toast);
      
      // Show toast with animation
      setTimeout(() => toast.classList.add('show'), 10);
      
      // Close button handler
      toast.querySelector('.toast-close').addEventListener('click', () => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 400);
      });
      
      // Auto hide after 4 seconds
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 400);
      }, 4000);
    }

    // Set copyright year otomatis
    document.getElementById('copyright').innerHTML = `© <a href="https://www.instagram.com/iqballfarhan/" target="_blank" class="hover:text-sky-400 transition">IqballFarhan</a> ${new Date().getFullYear()}`;

    // Stars Animation
    const canvas = document.getElementById('stars-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    class Star {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.opacity = Math.random();
        this.opacityChange = (Math.random() - 0.5) * 0.02;
      }
      
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.opacity += this.opacityChange;
        
        if (this.opacity <= 0 || this.opacity >= 1) {
          this.opacityChange *= -1;
        }
        
        if (this.x < 0) this.x = canvas.width;
        if (this.x > canvas.width) this.x = 0;
        if (this.y < 0) this.y = canvas.height;
        if (this.y > canvas.height) this.y = 0;
      }
      
      draw() {
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    function initStars() {
      stars = [];
      const starCount = Math.floor((canvas.width * canvas.height) / 8000);
      for (let i = 0; i < starCount; i++) {
        stars.push(new Star());
      }
    }
    
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animate);
    }
    
    resizeCanvas();
    initStars();
    animate();
    
    window.addEventListener('resize', () => {
      resizeCanvas();
      initStars();
    });
    
    // Hide loading screen after page loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading-screen').classList.add('hidden');
      }, 1500);
    });

    // Toggle password show/hide
    togglePass.addEventListener('click', () => {
      const isHidden = p.type === 'password';
      p.type = isHidden ? 'text' : 'password';
      eye.classList.toggle('hidden', !isHidden);
      eyeOff.classList.toggle('hidden', isHidden);
    });

    // Forgot password toast
    forgot.addEventListener('click', () => {
      showToast('Lupa Password?', 'Jangan kepo, ini web pribadi.');
    });

    function setAuth(days) {
      const token = 'ok';
      try {
        if (days && days > 0) {
          const until = Date.now() + days*24*60*60*1000;
          localStorage.setItem('auth_exp', String(until));
          localStorage.setItem('auth', token);
        } else {
          sessionStorage.setItem('auth', token);
        }
      } catch(e) {}
    }

    function isValid(uval, pval) { return uval === USER && pval === PASS; }

    document.getElementById('submit').addEventListener('click', () => {
      const uval = u.value.trim();
      const pval = p.value;
      
      if (!uval || !pval) { 
        showToast('Login Gagal', 'Lengkapi username & password.');
        return; 
      }
      
      if (isValid(uval, pval)) {
        if (remember.checked) setAuth(7); else setAuth(0);
        // Add transition effect before redirect
        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 0.3s ease-out';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 300);
      } else {
        showToast('Login Gagal', 'Username atau password salah.');
      }
    });
  </script>
</body>
</html>
