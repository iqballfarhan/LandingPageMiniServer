<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • Mini Server</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="dark light" />
  <style>
    html, body { height:100%; }
    .glass { backdrop-filter: saturate(180%) blur(10px); background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06)); }
  </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-sky-900/20 via-slate-900 to-slate-950">
  <main class="min-h-screen grid place-items-center px-4">
    <div class="w-full max-w-md glass border border-white/10 rounded-2xl p-6">
      <div class="flex items-center gap-3 mb-4">
        <svg class="w-8 h-8 text-sky-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 3l8.66 5v8L12 21 3.34 16V8L12 3z"/><path d="M12 3v18"/></svg>
        <div>
          <h1 class="text-lg font-semibold">Login Mini Server</h1>
          <p class="text-xs text-slate-300">Masuk untuk akses landing page layanan</p>
        </div>
      </div>
      <form id="form" class="space-y-3" onsubmit="return false;">
        <div>
          <label class="block text-sm mb-1">Username</label>
          <input id="u" type="text" class="w-full px-3 py-2 rounded-xl bg-slate-800/70 border border-white/10 outline-none focus:ring-2 focus:ring-sky-500" placeholder="ih Keponyee" autocomplete="username">
        </div>
        <div>
          <label class="block text-sm mb-1">Password</label>
          <input id="p" type="password" class="w-full px-3 py-2 rounded-xl bg-slate-800/70 border border-white/10 outline-none focus:ring-2 focus:ring-sky-500" placeholder="••••••••" autocomplete="current-password">
        </div>
        <div class="flex items-center justify-between">
          <label class="inline-flex items-center gap-2 text-xs">
            <input id="remember" type="checkbox" class="accent-sky-500">
            Ingat saya (7 hari)
          </label>
          <button id="show" type="button" class="text-xs text-slate-300 hover:text-sky-300">Tampilkan password</button>
        </div>
        <button id="submit" class="w-full px-4 py-2 rounded-xl bg-sky-600 hover:bg-sky-500 transition">Masuk</button>
        <p id="err" class="text-xs text-rose-400 min-h-5"></p>
      </form>
      <p class="text-[10px] text-slate-400 mt-2">IqballFarhan 2025</p>
    </div>
  </main>
  <script>
    const USER = "iqbal";
    const PASS = "16021998";
    const u = document.getElementById('u');
    const p = document.getElementById('p');
    const err = document.getElementById('err');
    const remember = document.getElementById('remember');
    const show = document.getElementById('show');

    show.addEventListener('click', () => { p.type = p.type === 'password' ? 'text' : 'password'; });

    function setAuth(days) {
      const token = 'ok';
      try {
        if (days && days > 0) {
          const until = Date.now() + days*24*60*60*1000;
          localStorage.setItem('auth_exp', String(until));
          localStorage.setItem('auth', token);
        } else {
          sessionStorage.setItem('auth', token);
        }
      } catch(e) {}
    }

    function isValid(uval, pval) { return uval === USER && pval === PASS; }

    document.getElementById('submit').addEventListener('click', () => {
      err.textContent = '';
      const uval = u.value.trim();
      const pval = p.value;
      if (!uval || !pval) { err.textContent = 'Lengkapi username & password.'; return; }
      if (isValid(uval, pval)) {
        if (remember.checked) setAuth(7); else setAuth(0);
        window.location.href = 'index.html';
      } else {
        err.textContent = 'Username atau password salah.';
      }
    });
  </script>
</body>
</html>
