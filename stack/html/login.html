<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Server • Login</title>
  <link rel="icon" type="image/png" href="https://assets.ubuntu.com/v1/29985a98-ubuntu-logo32.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="dark light" />
  <style>
html,body{height:100%}.glass{backdrop-filter:saturate(180%) blur(10px);background:linear-gradient(180deg,rgba(255,255,255,.14),rgba(255,255,255,.06))}@keyframes pageLoad{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}@keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}@keyframes logoGlow{0%,100%{transform:rotate(0) scale(1);filter:drop-shadow(0 0 20px rgba(234,88,12,.6))}50%{transform:rotate(180deg) scale(1.1);filter:drop-shadow(0 0 30px rgba(234,88,12,.9))}}@keyframes shake{0%,100%{transform:translateX(0)}10%,30%,50%,70%,90%{transform:translateX(-5px)}20%,40%,60%,80%{transform:translateX(5px)}}@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}body{animation:pageLoad .6s ease-out}.logo-animate{animation:logoGlow 4s ease-in-out infinite}.fade-in-1{animation:fadeInUp .8s ease-out .2s both}.fade-in-2{animation:fadeInUp .8s ease-out .4s both}.fade-in-3{animation:fadeInUp .8s ease-out .6s both}.shake{animation:shake .5s ease-in-out}.glass-card{animation:fadeInUp .8s ease-out,float 6s ease-in-out infinite 1s}button[type=submit]{position:relative;overflow:hidden}button[type=submit]::before{content:'';position:absolute;top:50%;left:50%;width:0;height:0;border-radius:50%;background:rgba(255,255,255,.2);transform:translate(-50%,-50%);transition:width .6s,height .6s}button[type=submit]:hover::before{width:300px;height:300px}#stars-canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;pointer-events:none}main{position:relative;z-index:1}#loading-screen{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,#0f172a 0%,#1e293b 50%,#0f172a 100%);display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:9999;transition:opacity .5s ease-out,visibility .5s ease-out}#loading-screen.hidden{opacity:0;visibility:hidden}@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}.loading-logo{animation:spin 1.5s linear infinite;filter:drop-shadow(0 0 30px rgba(234,88,12,.8))}@keyframes progress{0%{width:0}100%{width:100%}}.progress-bar{width:200px;height:3px;background:rgba(255,255,255,.1);border-radius:10px;overflow:hidden;margin-top:30px}.progress-fill{height:100%;background:linear-gradient(90deg,#0ea5e9,#38bdf8);border-radius:10px;animation:progress 1.5s ease-out;box-shadow:0 0 10px rgba(56,189,248,.5)}@keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}.loading-text{margin-top:20px;color:rgba(255,255,255,.7);font-size:14px;animation:pulse 1.5s ease-in-out infinite}.toast{position:fixed;top:20px;right:20px;min-width:300px;background:linear-gradient(135deg,rgba(239,68,68,.95),rgba(220,38,38,.95));backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.2);border-radius:12px;padding:16px 20px;box-shadow:0 8px 32px rgba(0,0,0,.4);z-index:10000;display:flex;align-items:center;gap:12px;transform:translateX(400px);transition:transform .4s cubic-bezier(.68,-.55,.265,1.55)}.toast.show{transform:translateX(0)}.toast-icon{font-size:24px;flex-shrink:0}.toast-content{flex:1}.toast-title{font-weight:600;font-size:14px;margin-bottom:4px;color:#fff}.toast-message{font-size:13px;color:rgba(255,255,255,.9)}.toast-close{cursor:pointer;font-size:20px;color:rgba(255,255,255,.8);transition:color .2s;flex-shrink:0}.toast-close:hover{color:#fff}
  </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-sky-900/20 via-slate-900 to-slate-950">
  <div id="loading-screen">
    <img src="https://assets.ubuntu.com/v1/29985a98-ubuntu-logo32.png" alt="Loading" class="w-20 h-20 loading-logo">
    <div class="progress-bar"><div class="progress-fill"></div></div>
    <p class="loading-text">Loading...</p>
  </div>
  <canvas id="stars-canvas"></canvas>
  <main class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full glass glass-card rounded-2xl p-8 border border-white/10 shadow-2xl">
      <div class="text-center mb-8">
        <img src="https://assets.ubuntu.com/v1/29985a98-ubuntu-logo32.png" alt="Ubuntu Logo" class="w-16 h-16 mx-auto mb-4 logo-animate">
        <h1 class="text-2xl font-bold text-sky-100 fade-in-1">Mini Server Login</h1>
        <p class="text-sm text-slate-400 mt-2 fade-in-1">Masuk ke Dashboard Mini Server</p>
      </div>
      <div class="space-y-5 fade-in-2">
        <div><label for="u" class="block text-sm font-medium mb-2 text-slate-300">Username</label><input id="u" type="text" placeholder="Masukkan username" class="w-full px-4 py-3 rounded-xl bg-slate-800/60 border border-white/10 focus:outline-none focus:ring-2 focus:ring-sky-500 transition text-slate-100 placeholder-slate-500" /></div>
        <div><label for="p" class="block text-sm font-medium mb-2 text-slate-300">Password</label><div class="relative"><input id="p" type="password" placeholder="Masukkan password" class="w-full px-4 py-3 rounded-xl bg-slate-800/60 border border-white/10 focus:outline-none focus:ring-2 focus:ring-sky-500 transition text-slate-100 placeholder-slate-500" /><button id="togglePass" type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-200 transition"><svg id="eye" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg><svg id="eyeOff" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 hidden"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg></button></div></div>
        <div class="flex items-center justify-between text-sm"><label class="flex items-center cursor-pointer text-slate-300"><input id="remember" type="checkbox" class="w-4 h-4 rounded border-white/20 bg-slate-800/60 text-sky-500 focus:ring-2 focus:ring-sky-500 cursor-pointer mr-2" /><span>Remember me (7 hari)</span></label><a id="forgot" href="javascript:void(0)" class="text-sky-400 hover:text-sky-300 transition">Lupa password?</a></div>
      </div>
      <button id="submit" type="submit" class="w-full mt-6 bg-sky-600 hover:bg-sky-500 text-white py-3 rounded-xl font-semibold transition glass border border-white/10 fade-in-3">Login</button>
      <p id="copyright" class="text-[11px] text-slate-500 text-center mt-6 fade-in-3"></p>
    </div>
  </main>
  <script>
const USER="iqbal",PASS="16021998",u=document.getElementById('u'),p=document.getElementById('p'),remember=document.getElementById('remember'),togglePass=document.getElementById('togglePass'),eye=document.getElementById('eye'),eyeOff=document.getElementById('eyeOff'),forgot=document.getElementById('forgot');function showToast(title,msg){const t=document.querySelector('.toast');t&&t.remove();const toast=document.createElement('div');toast.className='toast';toast.innerHTML=`<span class="toast-icon">⚠️</span><div class="toast-content"><div class="toast-title">${title}</div><div class="toast-message">${msg}</div></div><span class="toast-close">×</span>`;document.body.appendChild(toast);setTimeout(()=>toast.classList.add('show'),10);toast.querySelector('.toast-close').addEventListener('click',()=>{toast.classList.remove('show');setTimeout(()=>toast.remove(),400)});setTimeout(()=>{toast.classList.remove('show');setTimeout(()=>toast.remove(),400)},4000)}document.getElementById('copyright').innerHTML=`© <a href="https://www.instagram.com/iqballfarhan/" target="_blank" class="hover:text-sky-400 transition">IqballFarhan</a> ${new Date().getFullYear()}`;const canvas=document.getElementById('stars-canvas'),ctx=canvas.getContext('2d');let stars=[];function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight}class Star{constructor(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.size=Math.random()*2;this.speedX=(Math.random()-.5)*.5;this.speedY=(Math.random()-.5)*.5;this.opacity=Math.random();this.opacityChange=(Math.random()-.5)*.02}update(){this.x+=this.speedX;this.y+=this.speedY;this.opacity+=this.opacityChange;if(this.opacity<=0||this.opacity>=1)this.opacityChange*=-1;if(this.x<0)this.x=canvas.width;if(this.x>canvas.width)this.x=0;if(this.y<0)this.y=canvas.height;if(this.y>canvas.height)this.y=0}draw(){ctx.fillStyle=`rgba(255, 255, 255, ${this.opacity})`;ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fill()}}function initStars(){stars=[];const starCount=Math.floor((canvas.width*canvas.height)/8000);for(let i=0;i<starCount;i++)stars.push(new Star())}function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);stars.forEach(star=>{star.update();star.draw()});requestAnimationFrame(animate)}resizeCanvas();initStars();animate();window.addEventListener('resize',()=>{resizeCanvas();initStars()});window.addEventListener('load',()=>{setTimeout(()=>{document.getElementById('loading-screen').classList.add('hidden')},1500)});togglePass.addEventListener('click',()=>{const isHidden=p.type==='password';p.type=isHidden?'text':'password';eye.classList.toggle('hidden',!isHidden);eyeOff.classList.toggle('hidden',isHidden)});forgot.addEventListener('click',()=>{showToast('Lupa Password?','Jangan kepo, ini web pribadi.')});function setAuth(days){const token='ok';try{if(days&&days>0){const until=Date.now()+days*24*60*60*1000;localStorage.setItem('auth_exp',String(until));localStorage.setItem('auth',token)}else{sessionStorage.setItem('auth',token)}}catch(e){}}function isValid(uval,pval){return uval===USER&&pval===PASS}document.getElementById('submit').addEventListener('click',()=>{const uval=u.value.trim(),pval=p.value;if(!uval||!pval){showToast('Login Gagal','Lengkapi username & password.');return}if(isValid(uval,pval)){if(remember.checked)setAuth(7);else setAuth(0);document.body.style.opacity='0';document.body.style.transition='opacity 0.3s ease-out';setTimeout(()=>{window.location.href='index-old.html'},300)}else{showToast('Login Gagal','Username atau password salah.')}});
  </script>
</body>
</html>
