<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Server Iqballfarhan</title>
  <link rel="icon" type="image/png" href="https://assets.ubuntu.com/v1/29985a98-ubuntu-logo32.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="dark light" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-sky-900/20 via-slate-900 to-slate-950">
  <!-- Loading Screen -->
  <div id="loading-screen">
    <img src="https://assets.ubuntu.com/v1/29985a98-ubuntu-logo32.png" alt="Loading" class="w-20 h-20 loading-logo">
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    <p class="loading-text">Loading...</p>
  </div>
  
  <canvas id="stars-canvas"></canvas>
  <main class="min-h-screen grid place-items-center px-4">
    <div class="w-full max-w-md glass glass-card border border-white/10 rounded-2xl p-6 text-center">
      
      <!-- Ubuntu Logo -->
      <div class="mb-4 fade-in-1">
        <img 
          src="https://assets.ubuntu.com/v1/29985a98-ubuntu-logo32.png" 
          alt="Ubuntu Logo"
          class="w-16 h-16 mx-auto logo-animate"
        />
      </div>

      <!-- Title & Description -->
      <div class="mb-6 fade-in-2">
        <h1 class="text-xl font-semibold text-sky-100">Login Mini Server</h1>
        <p class="text-xs text-slate-400 mt-1">Masuk untuk akses landing page layanan</p>
      </div>

      <!-- Login Form -->
      <form id="form" class="space-y-3 text-left fade-in-3" onsubmit="return false;">
        <div>
          <label class="block text-sm mb-1">Username</label>
          <input id="u" type="text" class="w-full px-3 py-2 rounded-xl bg-slate-800/70 border border-white/10 outline-none focus:ring-2 focus:ring-sky-500" placeholder="ih Keponyee" autocomplete="username">
        </div>
        <div>
          <label class="block text-sm mb-1">Password</label>
          <div class="relative">
            <input id="p" type="password" class="w-full pr-10 px-3 py-2 rounded-xl bg-slate-800/70 border border-white/10 outline-none focus:ring-2 focus:ring-sky-500" placeholder="Kepo banget !" autocomplete="current-password">
            <button id="togglePass" type="button" aria-label="Tampilkan password" class="absolute inset-y-0 right-2 my-auto text-slate-300 hover:text-sky-300 transition">
              <!-- eye icon -->
              <svg id="eye" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <!-- eye-off icon (hidden default) -->
              <svg id="eyeOff" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 3l18 18"/>
                <path d="M10.58 10.58A3 3 0 0015 12m6-0c-1.5 2.5-5 6-9 6-1.59 0-3.09-.46-4.39-1.26M6.6 6.6C8 5.8 9.5 5.33 11 5.33c4 0 7.5 3.5 9 6-.42.7-1.02 1.5-1.76 2.3"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="flex items-center justify-between text-xs">
          <label class="inline-flex items-center gap-2">
            <input id="remember" type="checkbox" class="accent-sky-500">
            Ingat saya (7 hari)
          </label>
          <button id="forgot" type="button" class="text-slate-300 hover:text-sky-300">Lupa password?</button>
        </div>
        <button id="submit" class="w-full px-4 py-2 rounded-xl bg-sky-600 hover:bg-sky-500 transition">Masuk</button>
      </form>

      <!-- Footer -->
  <p id="copyright" class="text-[11px] text-slate-500 mt-6 text-center tracking-wide"></p>
    </div>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
