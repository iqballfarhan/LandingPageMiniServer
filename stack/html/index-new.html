<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Server ‚Ä¢ Dashboard Pro</title>
  <link rel="icon" type="image/png" href="https://assets.ubuntu.com/v1/29985a98-ubuntu-logo32.png" />
  
  <!-- External CSS -->
  <link rel="stylesheet" href="css/index-new.css" />
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen">
  
  <!-- Loading Screen -->
  <div id="loading-screen">
    <img src="https://assets.ubuntu.com/v1/29985a98-ubuntu-logo32.png" 
         alt="Loading" 
         class="w-20 h-20 loading-logo" 
         style="filter: drop-shadow(0 0 30px rgba(234,88,12,0.8))">
    <div style="width: 200px; height: 3px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 30px; overflow: hidden;">
      <div style="height: 100%; background: linear-gradient(90deg, #0ea5e9, #38bdf8); border-radius: 10px; width: 100%;"></div>
    </div>
    <p style="margin-top: 20px; color: rgba(255,255,255,0.7); font-size: 14px; animation: pulse 1.5s ease-in-out infinite;">
      Loading Dashboard...
    </p>
  </div>

  <!-- Stars Background Canvas -->
  <canvas id="stars-canvas"></canvas>

  <!-- Settings Panel -->
  <div id="settings-panel">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2 style="font-size: 20px; font-weight: 600;">Settings</h2>
      <button id="close-settings" 
              style="background: none; border: none; color: var(--text-primary); cursor: pointer; font-size: 24px;">
        &times;
      </button>
    </div>
    
    <!-- Theme Toggle -->
    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500;">Theme</label>
      <button id="toggle-theme" 
              class="glass" 
              style="width: 100%; padding: 12px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: space-between;">
        <span id="theme-text">üåô Dark Mode</span>
        <span>‚Üí</span>
      </button>
    </div>
    
    <!-- UI Version Toggle -->
    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500;">Dashboard UI</label>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
        <button id="switch-to-old" 
                class="glass ui-switch" 
                style="padding: 10px; border-radius: 8px; cursor: pointer; font-size: 13px; text-align: center;">
          üìã Classic UI
        </button>
        <button id="switch-to-new" 
                class="glass ui-switch active" 
                style="padding: 10px; border-radius: 8px; cursor: pointer; font-size: 13px; text-align: center; background: linear-gradient(135deg, rgba(14, 165, 233, 0.2), rgba(56, 189, 248, 0.2)); border-color: var(--accent);">
          ‚ú® Pro UI
        </button>
      </div>
    </div>
    
    <!-- Ping Interval -->
    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500;">Ping Interval</label>
      <select id="ping-interval" 
              class="glass" 
              style="width: 100%; padding: 12px; border-radius: 10px; cursor: pointer;">
        <option value="30000">30 seconds</option>
        <option value="60000" selected>1 minute</option>
        <option value="300000">5 minutes</option>
      </select>
    </div>
    
    <!-- Animations Toggle -->
    <div style="margin-bottom: 20px;">
      <label style="display: flex; align-items: center; cursor: pointer;">
        <input type="checkbox" id="animations-toggle" checked style="margin-right: 10px;">
        <span>Enable Animations</span>
      </label>
    </div>
    
    <!-- Language Selector -->
    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500;">Language</label>
      <select id="language" 
              class="glass" 
              style="width: 100%; padding: 12px; border-radius: 10px; cursor: pointer;">
        <option value="id" selected>Bahasa Indonesia</option>
        <option value="en">English</option>
      </select>
    </div>
  </div>

  <!-- Main Content -->
  <main class="min-h-screen px-4 py-6">
    
    <!-- Header -->
    <section class="text-center mb-8 fade-in max-w-6xl mx-auto">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <div style="flex: 1;"></div>
        <div style="display: flex; gap: 10px;">
          <!-- Notifications Button -->
          <button id="notifications-btn" 
                  class="glass" 
                  style="padding: 10px; border-radius: 12px; cursor: pointer; position: relative;">
            üîî
            <span id="notif-badge" class="notification-badge" style="display: none;">0</span>
          </button>
          <!-- Settings Button -->
          <button id="settings-btn" 
                  class="glass" 
                  style="padding: 10px; border-radius: 12px; cursor: pointer;">
            ‚öôÔ∏è
          </button>
        </div>
      </div>
      
      <!-- Logo & Title -->
      <img src="https://assets.ubuntu.com/v1/29985a98-ubuntu-logo32.png" 
           alt="Ubuntu Logo" 
           class="w-16 h-16 mx-auto mb-3" 
           style="animation: logoGlow 4s ease-in-out infinite;">
      <h1 style="font-size: 28px; font-weight: 600; margin-bottom: 8px;">
        Mini Server Dashboard Pro
      </h1>
      <p style="color: var(--text-secondary); font-size: 14px;">
        Advanced monitoring & management ‚Ä¢ by IqballFarhan
      </p>
    </section>

    <!-- Stats Cards -->
    <section class="max-w-6xl mx-auto mb-8 slide-up" 
             style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
      <div class="stat-card">
        <div style="font-size: 12px; color: var(--text-secondary); margin-bottom: 8px;">
          Total Services
        </div>
        <div style="font-size: 28px; font-weight: 700;" id="total-services">0</div>
      </div>
      <div class="stat-card">
        <div style="font-size: 12px; color: var(--text-secondary); margin-bottom: 8px;">
          Online
        </div>
        <div style="font-size: 28px; font-weight: 700; color: #22c55e;" id="online-services">0</div>
      </div>
      <div class="stat-card">
        <div style="font-size: 12px; color: var(--text-secondary); margin-bottom: 8px;">
          Offline
        </div>
        <div style="font-size: 28px; font-weight: 700; color: #ef4444;" id="offline-services">0</div>
      </div>
      <div class="stat-card">
        <div style="font-size: 12px; color: var(--text-secondary); margin-bottom: 8px;">
          Avg Response
        </div>
        <div style="font-size: 28px; font-weight: 700; color: var(--accent);" id="avg-latency">-- ms</div>
      </div>
    </section>

    <!-- Search & Filter -->
    <section class="max-w-6xl mx-auto mb-6 slide-up" style="animation-delay: 0.1s;">
      <div style="display: flex; gap: 12px; flex-wrap: wrap; align-items: center;">
        <!-- Search Input -->
        <input 
          id="search" 
          type="text" 
          placeholder="üîç Search services..." 
          style="flex: 1; min-width: 200px; padding: 12px 16px; border-radius: 12px;"
        />
        <!-- Filter Buttons -->
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="Public">Public</button>
        <button class="filter-btn" data-filter="LAN">LAN</button>
        <button class="filter-btn" data-filter="Remote">Remote</button>
        <button class="filter-btn" data-filter="Cloud">Cloud</button>
        <button class="filter-btn" data-filter="favorites">‚≠ê Favorites</button>
      </div>
    </section>

    <!-- Services Grid -->
    <section id="links" 
             class="max-w-6xl mx-auto" 
             style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; margin-bottom: 40px;">
      <!-- Services will be dynamically rendered here by JavaScript -->
    </section>

    <!-- Footer -->
    <section class="max-w-6xl mx-auto mt-10 slide-up" style="animation-delay: 0.2s;">
      <!-- Logout Button -->
      <button id="logout" 
              class="glass" 
              style="width: 100%; padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer; background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2)); color: #ef4444;">
        üö™ Logout
      </button>
      <!-- Copyright -->
      <p id="copyright" 
         style="text-align: center; margin-top: 16px; font-size: 11px; color: var(--text-secondary);">
      </p>
    </section>
  </main>

  <!-- External JavaScript -->
  <script src="js/index-new.js"></script>
</body>
</html>
