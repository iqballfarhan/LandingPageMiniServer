<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Server • Dashboard Pro</title>
  <link rel="icon" type="image/png" href="https://assets.ubuntu.com/v1/29985a98-ubuntu-logo32.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    
    /* Theme Variables */
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --accent: #0ea5e9;
      --accent-hover: #38bdf8;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.1);
    }
    
    body.light-mode {
      --bg-primary: #f8fafc;
      --bg-secondary: #e2e8f0;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --glass-bg: rgba(0, 0, 0, 0.05);
      --glass-border: rgba(0, 0, 0, 0.1);
    }
    
    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: background 0.3s, color 0.3s;
    }
    
    .glass {
      backdrop-filter: saturate(180%) blur(15px);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      transition: all 0.3s ease;
    }
    
    .glass:hover {
      transform: translateY(-5px) scale(1.02);
      border-color: var(--accent);
    }
    
    /* Animations */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes ping { 0% { transform: scale(1); opacity: 1; } 75%, 100% { transform: scale(2); opacity: 0; } }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes logoGlow {
      0%, 100% {
        transform: rotate(0deg) scale(1);
        filter: drop-shadow(0 0 20px rgba(234, 88, 12, 0.6));
      }
      50% {
        transform: rotate(180deg) scale(1.1);
        filter: drop-shadow(0 0 30px rgba(234, 88, 12, 0.9));
      }
    }
    
    .fade-in { animation: fadeIn 0.5s ease-out; }
    .slide-up { animation: slideUp 0.6s ease-out; }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s, visibility 0.5s;
    }
    #loading-screen.hidden { opacity: 0; visibility: hidden; }
    .loading-logo { animation: spin 1.5s linear infinite; }
    
    /* Stars Canvas */
    #stars-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }
    
    main { position: relative; z-index: 1; }
    
    /* Ping Indicator */
    .ping-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      position: relative;
    }
    .ping-dot.active::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: currentColor;
      opacity: 0.4;
      animation: ping 1.5s infinite;
    }
    
    /* Response Time Badge */
    .latency {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 6px;
      font-weight: 600;
    }
    .latency.fast { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
    .latency.medium { background: rgba(234, 179, 8, 0.2); color: #eab308; }
    .latency.slow { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
    
    /* Favorite Star */
    .favorite-btn {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .favorite-btn:hover { transform: scale(1.2); }
    .favorite-btn.active { color: #fbbf24; }
    
    /* Search Bar */
    #search {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      color: var(--text-primary);
      transition: all 0.3s;
    }
    #search:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
    }
    #search::placeholder { color: var(--text-secondary); }
    
    /* Filter Buttons */
    .filter-btn {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: var(--text-secondary);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .filter-btn:hover, .filter-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    
    /* Notification Badge */
    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ef4444;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: 600;
    }
    
    /* Settings Panel */
    #settings-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100vh;
      background: var(--bg-secondary);
      box-shadow: -5px 0 30px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      transition: right 0.3s ease;
      overflow-y: auto;
      padding: 20px;
    }
    #settings-panel.open { right: 0; }
    
    /* Toast Notification */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      min-width: 300px;
      background: linear-gradient(135deg, rgba(14, 165, 233, 0.95), rgba(56, 189, 248, 0.95));
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      z-index: 10000;
      transform: translateX(400px);
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .toast.show { transform: translateX(0); }
    .toast.error {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.95), rgba(220, 38, 38, 0.95));
    }
    
    /* Stats Cards */
    .stat-card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 20px;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb {
      background: var(--glass-bg);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover { background: var(--glass-border); }
  </style>
</head>
<body class="min-h-screen">
  
  <!-- Loading Screen -->
  <div id="loading-screen">
    <img src="https://assets.ubuntu.com/v1/29985a98-ubuntu-logo32.png" alt="Loading" class="w-20 h-20 loading-logo" style="filter: drop-shadow(0 0 30px rgba(234,88,12,0.8))">
    <div style="width: 200px; height: 3px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 30px; overflow: hidden;">
      <div style="height: 100%; background: linear-gradient(90deg, #0ea5e9, #38bdf8); border-radius: 10px; animation: progress 1.5s ease-out; width: 100%;"></div>
    </div>
    <p style="margin-top: 20px; color: rgba(255,255,255,0.7); font-size: 14px; animation: pulse 1.5s ease-in-out infinite;">Loading Dashboard...</p>
  </div>

  <!-- Stars Background -->
  <canvas id="stars-canvas"></canvas>

  <!-- Settings Panel -->
  <div id="settings-panel">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2 style="font-size: 20px; font-weight: 600;">Settings</h2>
      <button id="close-settings" style="background: none; border: none; color: var(--text-primary); cursor: pointer; font-size: 24px;">&times;</button>
    </div>
    
    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500;">Theme</label>
      <button id="toggle-theme" class="glass" style="width: 100%; padding: 12px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: space-between;">
        <span id="theme-text">🌙 Dark Mode</span>
        <span>→</span>
      </button>
    </div>
    
    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500;">Ping Interval</label>
      <select id="ping-interval" class="glass" style="width: 100%; padding: 12px; border-radius: 10px; cursor: pointer;">
        <option value="30000">30 seconds</option>
        <option value="60000" selected>1 minute</option>
        <option value="300000">5 minutes</option>
      </select>
    </div>
    
    <div style="margin-bottom: 20px;">
      <label style="display: flex; align-items: center; cursor: pointer;">
        <input type="checkbox" id="animations-toggle" checked style="margin-right: 10px;">
        <span>Enable Animations</span>
      </label>
    </div>
    
    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500;">Language</label>
      <select id="language" class="glass" style="width: 100%; padding: 12px; border-radius: 10px; cursor: pointer;">
        <option value="id" selected>Bahasa Indonesia</option>
        <option value="en">English</option>
      </select>
    </div>
  </div>

  <!-- Main Content -->
  <main class="min-h-screen px-4 py-6">
    
    <!-- Header -->
    <section class="text-center mb-8 fade-in max-w-6xl mx-auto">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <div style="flex: 1;"></div>
        <div style="display: flex; gap: 10px;">
          <button id="notifications-btn" class="glass" style="padding: 10px; border-radius: 12px; cursor: pointer; position: relative;">
            🔔
            <span id="notif-badge" class="notification-badge" style="display: none;">0</span>
          </button>
          <button id="settings-btn" class="glass" style="padding: 10px; border-radius: 12px; cursor: pointer;">⚙️</button>
        </div>
      </div>
      
      <img src="https://assets.ubuntu.com/v1/29985a98-ubuntu-logo32.png" alt="Ubuntu Logo" class="w-16 h-16 mx-auto mb-3" style="animation: logoGlow 4s ease-in-out infinite;">
      <h1 style="font-size: 28px; font-weight: 600; margin-bottom: 8px;">Mini Server Dashboard Pro</h1>
      <p style="color: var(--text-secondary); font-size: 14px;">Advanced monitoring & management • by IqballFarhan</p>
    </section>

    <!-- Stats Cards -->
    <section class="max-w-6xl mx-auto mb-8 slide-up" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
      <div class="stat-card">
        <div style="font-size: 12px; color: var(--text-secondary); margin-bottom: 8px;">Total Services</div>
        <div style="font-size: 28px; font-weight: 700;" id="total-services">0</div>
      </div>
      <div class="stat-card">
        <div style="font-size: 12px; color: var(--text-secondary); margin-bottom: 8px;">Online</div>
        <div style="font-size: 28px; font-weight: 700; color: #22c55e;" id="online-services">0</div>
      </div>
      <div class="stat-card">
        <div style="font-size: 12px; color: var(--text-secondary); margin-bottom: 8px;">Offline</div>
        <div style="font-size: 28px; font-weight: 700; color: #ef4444;" id="offline-services">0</div>
      </div>
      <div class="stat-card">
        <div style="font-size: 12px; color: var(--text-secondary); margin-bottom: 8px;">Avg Response</div>
        <div style="font-size: 28px; font-weight: 700; color: var(--accent);" id="avg-latency">-- ms</div>
      </div>
    </section>

    <!-- Search & Filter -->
    <section class="max-w-6xl mx-auto mb-6 slide-up" style="animation-delay: 0.1s;">
      <div style="display: flex; gap: 12px; flex-wrap: wrap; align-items: center;">
        <input 
          id="search" 
          type="text" 
          placeholder="🔍 Search services..." 
          style="flex: 1; min-width: 200px; padding: 12px 16px; border-radius: 12px;"
        />
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="Public">Public</button>
        <button class="filter-btn" data-filter="LAN">LAN</button>
        <button class="filter-btn" data-filter="Remote">Remote</button>
        <button class="filter-btn" data-filter="Cloud">Cloud</button>
        <button class="filter-btn" data-filter="favorites">⭐ Favorites</button>
      </div>
    </section>

    <!-- Services Grid -->
    <section id="links" class="max-w-6xl mx-auto" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; margin-bottom: 40px;"></section>

    <!-- Footer -->
    <section class="max-w-6xl mx-auto mt-10 slide-up" style="animation-delay: 0.2s;">
      <button id="logout" class="glass" style="width: 100%; padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer; background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2)); color: #ef4444;">
        🚪 Logout
      </button>
      <p id="copyright" style="text-align: center; margin-top: 16px; font-size: 11px; color: var(--text-secondary);"></p>
    </section>
  </main>

  <script>
    // Auth Check
    if (!sessionStorage.getItem('auth') && !localStorage.getItem('auth')) {
      window.location.href = 'login.html';
    }

    // Stars Animation
    const canvas = document.getElementById('stars-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    class Star {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.opacity = Math.random();
        this.opacityChange = (Math.random() - 0.5) * 0.02;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.opacity += this.opacityChange;
        if (this.opacity <= 0 || this.opacity >= 1) this.opacityChange *= -1;
        if (this.x < 0) this.x = canvas.width;
        if (this.x > canvas.width) this.x = 0;
        if (this.y < 0) this.y = canvas.height;
        if (this.y > canvas.height) this.y = 0;
      }

      draw() {
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initStars() {
      stars = [];
      const starCount = Math.floor((canvas.width * canvas.height) / 8000);
      for (let i = 0; i < starCount; i++) stars.push(new Star());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animate);
    }

    resizeCanvas();
    initStars();
    animate();
    window.addEventListener('resize', () => {
      resizeCanvas();
      initStars();
    });

    // Services Data
    const LINKS = [
      { name: "Twitch Drop Miner #1", url: "https://twitchdrop.iqballfarhan.web.id/", desc: "EndlessKnight", icon: "🎮", tag: "Public", ping: "/" },
      { name: "Twitch Drop Miner #2", url: "https://twitchdrop2.iqballfarhan.web.id/", desc: "IqballFarhan", icon: "🎮", tag: "Public", ping: "/" },
      { name: "Twitch Drop Miner #3", url: "https://bekgor.iqballfarhan.web.id/", desc: "Bekgor.", icon: "🎮", tag: "Public", ping: "/" },
      { name: "Portainer (Domain)", url: "https://portainer.iqballfarhan.web.id/#!/auth", desc: "UI Portainer via domain & reverse proxy.", icon: "🗂️", tag: "Public", ping: "/favicon.ico" },
      { name: "Portainer (LAN)", url: "http://192.168.1.17:9000/#!/auth", desc: "UI manajemen Docker lokal.", icon: "🛠️", tag: "LAN", ping: "/favicon.ico" },
      { name: "Beszel", url: "https://beszel.iqballfarhan.web.id/", desc: "Beszel server: monitoring & kontrol container.", icon: "📈", tag: "Public", ping: "/" },
      { name: "Speedtest", url: "https://speedtest.iqballfarhan.web.id/", desc: "LibreSpeed mandiri untuk uji jaringan.", icon: "🚀", tag: "Public", ping: "/" },
      { name: "Web SSH Terminal", url: "https://ssh.iqballfarhan.web.id/", desc: "Akses terminal Ubuntu mini-server.", icon: "💻", tag: "Remote", ping: "/" },
      { name: "Cloudflare Tunnel", url: "https://one.dash.cloudflare.com/64c507993f50bbbaca60d7df59e7486e/networks/tunnels", desc: "Panel Cloudflare Zero Trust.", icon: "☁️", tag: "Cloud", ping: "/" }
    ];

    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    let currentFilter = 'all';
    let searchQuery = '';
    let serviceStats = {};

    // Show Toast
    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <span style="font-size: 24px;">${type === 'error' ? '⚠️' : 'ℹ️'}</span>
        <div style="flex: 1;">
          <div style="font-weight: 600; margin-bottom: 4px;">${type === 'error' ? 'Error' : 'Info'}</div>
          <div style="font-size: 13px;">${message}</div>
        </div>
      `;
      document.body.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 10);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 400);
      }, 3000);
    }

    // Render Services
    function renderServices() {
      const container = document.getElementById('links');
      container.innerHTML = '';
      
      let filtered = LINKS.filter(link => {
        const matchesSearch = link.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                            link.desc.toLowerCase().includes(searchQuery.toLowerCase());
        const matchesFilter = currentFilter === 'all' || 
                            currentFilter === 'favorites' && favorites.includes(link.name) ||
                            link.tag === currentFilter;
        return matchesSearch && matchesFilter;
      });

      // Sort: favorites first
      filtered.sort((a, b) => {
        const aFav = favorites.includes(a.name);
        const bFav = favorites.includes(b.name);
        if (aFav && !bFav) return -1;
        if (!aFav && bFav) return 1;
        return 0;
      });

      filtered.forEach((link, index) => {
        const isFavorite = favorites.includes(link.name);
        const div = document.createElement('div');
        div.className = 'glass slide-up';
        div.style = `padding: 20px; border-radius: 16px; cursor: pointer; animation-delay: ${index * 0.05}s;`;
        div.dataset.name = link.name;
        div.dataset.tag = link.tag;
        
        div.innerHTML = `
          <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 12px;">
            <span style="font-size: 32px;">${link.icon}</span>
            <div style="display: flex; gap: 8px; align-items: center;">
              <span class="favorite-btn ${isFavorite ? 'active' : ''}" data-name="${link.name}" style="font-size: 20px;">${isFavorite ? '⭐' : '☆'}</span>
              <span style="font-size: 10px; padding: 4px 8px; border-radius: 12px; background: var(--glass-bg); text-transform: uppercase; font-weight: 600;">${link.tag}</span>
            </div>
          </div>
          <h2 style="font-size: 16px; font-weight: 600; margin-bottom: 8px;">${link.name}</h2>
          <p style="font-size: 12px; color: var(--text-secondary); margin-bottom: 16px;">${link.desc}</p>
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <a href="${link.url}" target="_blank" style="color: var(--accent); font-size: 14px; font-weight: 500; text-decoration: none;" onclick="event.stopPropagation();">Buka →</a>
            <div style="display: flex; gap: 8px; align-items: center;">
              <span class="latency" id="latency-${link.name.replace(/\W/g, '')}"></span>
              <span class="ping-dot" id="ping-${link.name.replace(/\W/g, '')}" style="background: #6b7280;"></span>
            </div>
          </div>
        `;
        
        container.appendChild(div);
        checkService(link);
      });

      updateStats();
    }

    // Check Service Status & Latency
    async function checkService(link) {
      const pingId = `ping-${link.name.replace(/\W/g, '')}`;
      const latencyId = `latency-${link.name.replace(/\W/g, '')}`;
      const pingEl = document.getElementById(pingId);
      const latencyEl = document.getElementById(latencyId);
      
      if (!pingEl) return;

      const startTime = Date.now();
      
      try {
        await fetch(link.url + link.ping, { mode: 'no-cors' });
        const latency = Date.now() - startTime;
        
        pingEl.style.background = '#22c55e';
        pingEl.classList.add('active');
        
        if (latencyEl) {
          latencyEl.textContent = `${latency}ms`;
          latencyEl.className = 'latency';
          if (latency < 200) latencyEl.classList.add('fast');
          else if (latency < 500) latencyEl.classList.add('medium');
          else latencyEl.classList.add('slow');
        }
        
        serviceStats[link.name] = { online: true, latency };
      } catch (err) {
        pingEl.style.background = '#ef4444';
        if (latencyEl) latencyEl.textContent = 'offline';
        serviceStats[link.name] = { online: false, latency: 0 };
      }
      
      updateStats();
    }

    // Update Stats
    function updateStats() {
      const total = LINKS.length;
      const online = Object.values(serviceStats).filter(s => s.online).length;
      const offline = total - online;
      const avgLatency = online > 0 
        ? Math.round(Object.values(serviceStats).filter(s => s.online).reduce((sum, s) => sum + s.latency, 0) / online)
        : 0;

      document.getElementById('total-services').textContent = total;
      document.getElementById('online-services').textContent = online;
      document.getElementById('offline-services').textContent = offline;
      document.getElementById('avg-latency').textContent = online > 0 ? `${avgLatency} ms` : '-- ms';
    }

    // Favorites
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('favorite-btn')) {
        const name = e.target.dataset.name;
        const index = favorites.indexOf(name);
        
        if (index > -1) {
          favorites.splice(index, 1);
          e.target.textContent = '☆';
          e.target.classList.remove('active');
          showToast(`${name} removed from favorites`);
        } else {
          favorites.push(name);
          e.target.textContent = '⭐';
          e.target.classList.add('active');
          showToast(`${name} added to favorites`);
        }
        
        localStorage.setItem('favorites', JSON.stringify(favorites));
        if (currentFilter === 'favorites') renderServices();
      }
    });

    // Search
    document.getElementById('search').addEventListener('input', (e) => {
      searchQuery = e.target.value;
      renderServices();
    });

    // Filter
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderServices();
      });
    });

    // Settings Panel
    document.getElementById('settings-btn').addEventListener('click', () => {
      document.getElementById('settings-panel').classList.add('open');
    });
    
    document.getElementById('close-settings').addEventListener('click', () => {
      document.getElementById('settings-panel').classList.remove('open');
    });

    // Theme Toggle
    document.getElementById('toggle-theme').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      document.getElementById('theme-text').textContent = isLight ? '☀️ Light Mode' : '🌙 Dark Mode';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      showToast(`Switched to ${isLight ? 'Light' : 'Dark'} Mode`);
    });

    // Load theme
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
      document.getElementById('theme-text').textContent = '☀️ Light Mode';
    }

    // Logout
    document.getElementById('logout').addEventListener('click', () => {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.3s ease-out';
      setTimeout(() => {
        localStorage.removeItem('auth');
        localStorage.removeItem('auth_exp');
        sessionStorage.removeItem('auth');
        window.location.href = 'login.html';
      }, 300);
    });

    // Copyright
    document.getElementById('copyright').innerHTML = `© <a href="https://www.instagram.com/iqballfarhan/" target="_blank" style="color: var(--accent); text-decoration: none;">IqballFarhan</a> ${new Date().getFullYear()}`;

    // Hide Loading & Initialize
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading-screen').classList.add('hidden');
        renderServices();
      }, 1500);
    });

    // Auto-refresh ping
    setInterval(() => {
      LINKS.forEach(link => checkService(link));
    }, 60000);
  </script>
</body>
</html>
